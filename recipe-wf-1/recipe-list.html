<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<style>
    .box {
        max-width: 400px;
        width: 400px;
        float: left;
        margin-right: 1em;
    }
</style>
</head>
<body>
    <section class="section">
        <div class="container">

            <h1 class="title">
                Recipes
            </h1>

            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Find a recipe">
                </div>
                <div class="control">
                    <a class="button is-info">
                        Search
                    </a>
                </div>
            </div>
            
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Bee soup</strong>
                                <br>
                                A form of soup made from bees
                                <div class="button">
                                    <a href="recipe.html">
                                        View ingredients
                                    </a>
                                </div>
                            </p>
                        </div>
                    </div>
                </article>
            </div>

            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Milk steak</strong>
                                <br>
                                mmm yummie
                                <div class="button">
                                    View ingredients
                                </div>
                            </p>
                        </div>
                    </div>
                </article>
            </div>
 
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Bacterium</strong>
                                <br>
                                You can cook a bacterium in your own kitchen
                                <div class="button">
                                    View ingredients
                                </div>
                            </p>
                        </div>
                    </div>
                </article>
            </div>

            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Ghoul potion</strong>
                                <br>
                                This is a potion that is consumed by ghouls
                                <div class="button">
                                    View ingredients
                                </div>
                            </p>
                        </div>
                    </div>
                </article>
            </div>



        </div>
</body>
</html>
